<body>
    <h1>15パズル</h1>

    
    <div style="text-align: center; margin-bottom: 10px;">
        <img src="cute_cat_illust_3737.png" alt="猫の写真" style="max-width: 300px; border-radius: 12px;">
        
    </div>

    <div id="game-container">
        <div id="puzzle-board"></div>
        <div id="controls">
            <div id="stats">
                <p>Moves: <span id="move-count">0</span></p>
                <p>Time: <span id="time-elapsed">0</span>s</p>
            </div>
            <div id="buttons">
                <button id="restart-button">Restart</button>
                <button id="shuffle-button">New Game</button>
            </div>
        </div>
        <p id="win-message" class="hidden">You Win!</p>
    </div>
    <script src="index.js"></script>
</body>
