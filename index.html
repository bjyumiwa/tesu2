<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15パズル</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
       <h1>15パズル</h1>
    <img src="https://placekitten.com/300/200" alt="かわいい猫" style="display: block; margin: 0 auto; border-radius: 12px;">
    <div id="puzzle-container"></div>
    <p id="message"></p>
    <button id="shuffle-button">シャッフル & スタート</button>
    <script type="module" src="index.js"></script>
</body>

        <div id="controls">
            <div id="stats">
                <p>Moves: <span id="move-count">0</span></p>
                <p>Time: <span id="time-elapsed">0</span>s</p>
            </div>
            <div id="buttons">
                <button id="restart-button">Restart</button>
                <button id="shuffle-button">New Game</button>
            </div>
        </div>
        <p id="win-message" class="hidden">You Win!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
